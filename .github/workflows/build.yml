name: Build

on:
  workflow_run:
    workflows: ["Code Quality"]
    types: [completed]
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    # only run after Code Quality succeeds, or when manually dispatched
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # âœ… Ensure pnpm is on PATH (this is the missing piece)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: pnpm version
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      # If you also want to deploy via Pages, keep this and let your deploy workflow pick it up,
      # or add the deploy job here.
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
